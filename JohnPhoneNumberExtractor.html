<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number Extractor</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
    color: red;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 5px;
}

input, textarea, button {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
}

button {
    background-color: red;
    color: yellow;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

#result {
    margin-top: 20px;
}

.footer {
    position: absolute;
    bottom: 5px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Phone Number Extractor</h1>
    <label for="input-text">Enter text:</label>
    <textarea id="input-text" rows="4" cols="50"></textarea>
    <button onclick="extractNumbers()">Extract Phone Numbers</button>
    <div id="result">
        <h2>Phone Numbers:</h2>
        <ul id="phone-numbers"></ul>
    </div>
    <div class="footer">Created by 좐리</div>
</div>
<script>
function extractNumbers() {
    const regex = /(\+?\d{1,3})?[-. (]*\(?\d{1,4}\)?[-. )]*(\d{1,4}[-. ]?){1,6}\d{1,4}/g;
    const inputText = document.getElementById('input-text').value;
    const phoneNumbers = inputText.match(regex) || [];

    const phoneNumbersList = document.getElementById('phone-numbers');
    phoneNumbersList.innerHTML = '';
    phoneNumbers.forEach(number => {
        const li = document.createElement('li');
        li.textContent = number.trim();
        phoneNumbersList.appendChild(li);
    });
}
</script>
</body>
</html>
