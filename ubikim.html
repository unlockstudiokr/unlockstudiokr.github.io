<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract HTTPS Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Extract HTTPS Links</h1>
    <textarea id="inputText" placeholder="Enter your text with links here..."></textarea>
    <button id="extractLinks">Extract HTTPS Links</button>
    <h2>Extracted HTTPS Links:</h2>
    <ul id="linksList"></ul>

    <script>
        document.getElementById('extractLinks').addEventListener('click', function () {
            const inputText = document.getElementById('inputText').value;
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';
            const regex = /https:\/\/\S+/g;
            const extractedLinks = inputText.match(regex);
            if (extractedLinks) {
                extractedLinks.forEach(link => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                    linksList.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
