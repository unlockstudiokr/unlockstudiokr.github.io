<!DOCTYPE html>
<html>
<head>
	<title>명함 생성기</title>
	<style>
		body {
			text-align: center;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-bottom: 2em;
		}

		label {
			font-size: 1.5em;
			margin-bottom: 1em;
		}

		input[type=text] {
			font-size: 1.5em;
			padding: 0.5em 1em;
			margin-bottom: 2em;
			border: none;
			border-bottom: 1px solid #000;
			text-align: center;
			width: 100%;
			max-width: 400px;
		}

		button {
			font-size: 1.5em;
			padding: 0.5em 1em;
			background-color: #fff;
			color: #000;
			border: none;
			cursor: pointer;
		}

		.card {
			text-align: center;
			border: 1px solid #000;
			padding: 2em;
			max-width: 400px;
		}

		.name {
			font-size: 2em;
			margin-bottom: 0.5em;
		}

		.job {
			font-size: 1.5em;
			margin-bottom: 1em;
		}

		.phone, .email {
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<h1>명함 생성기</h1>
	<form onsubmit="return false;">
		<label for="name-input">이름</label>
		<input type="text" id="name-input" placeholder="이름" required />

		<label for="job-input">직업</label>
		<input type="text" id="job-input" placeholder="직업" required />

		<label for="phone-input">전화번호</label>
		<input type="text" id="phone-input" placeholder="전화번호" required />

		<label for="email-input">이메일</label>
		<input type="text" id="email-input" placeholder="이메일" required />

		<button onclick="generateCard()">명함 생성하기</button>
	</form>

	<div class="card">
		<div class="name"></div>
		<div class="job"></div>
		<div class="phone"></div>
		<div class="email"></div>
	</div>

	<script>
		function generateCard() {
			// 입력된 값 가져오기
			var name = document.getElementById("name-input").value;
			var job = document.getElementById("job-input").value;
			var phone = document.getElementById("phone-input").value;
			var email = document.getElementById("email-input").value;

			// 명함 출력
			document.querySelector(".name").innerHTML = name;
			document.querySelector(".job").innerHTML = job;
		document.querySelector(".phone").innerHTML = phone;
		document.querySelector(".email").innerHTML = email;
	}
</script>
